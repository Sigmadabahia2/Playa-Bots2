<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playa Apps - Início</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Cabeçalho */
        header {
            background-color: #000000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            color: #ffffff;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 15px 30px; /* Tamanho da bolha */
            border-radius: 50px;  /* Bolha ao redor dos links */
            background-color: #2c2c2c;  /* Fundo cinza escuro para bolha */
            transition: color 0.3s, background-color 0.3s, transform 0.3s; /* Transição suave */
        }

        header nav a.active {
            background-color: #2c2c2c;  /* Fundo cinza escuro para bolha */
            color: #ffffff;  /* Texto branco */
        }

        header nav a:hover {
            background-color: #1e1e1e;
            color: #ffffff;  /* Cor do texto branca no hover */
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #1e1e1e;
        }

        .hero h1 {
            font-size: 48px;
            color: #ffffff;
        }

        .hero p {
            font-size: 18px;
            margin: 20px 0;
            color: #bdbdbd;
        }

        .hero a {
            display: inline-block;
            background-color: #2c2c2c;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px; /* Igual à bolha */
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hero a:hover {
            background-color: #1e1e1e;
            transform: scale(1.05); /* Efeito de zoom */
        }

        /* Rodapé */
        footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Playa Apps</h1>
        </div>
        <nav>
            <a href="index.html" class="active">Início</a>
            <a href="planos.html">Planos</a>
            <a href="contato.html">Contato</a>
            <a href="sobre.html">Sobre Nós</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Bem-vindo à Playa Apps</h1>
        <p>Transformamos suas ideias em aplicativos incríveis e funcionais. Comece agora mesmo!</p>
        <a href="planos.html">Conheça nossos planos</a>
    </section>

    <footer>
        <p>&copy; 2025 Playa Apps. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
